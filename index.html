<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <title>Number | Facts</title>
  </head>
  <body
    class="text-center"
    style="background-image: url(images/background.jpeg);background-position-x: -680px;background-position-y: -200px"
  >
    <div
      class="  d-inline-block p-4 mt-4  text-white"
      style="width:400px;height:220px;background-color: rgba(5, 48, 167, 0.842)"
    >
      <form>
        <input
          type="number"
          class="form-control getNumber"
          placeholder="Enter Number"
        />
        <div class="selectors mt-2">
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="inlineRadio1"
              name="selector"
              size="30"
              checked
            />
            <label class="form-check-label" for="inlineRadio1">Math</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="inlineRadio2"
              name="selector"
            />
            <label class="form-check-label" for="inlineRadio3">Trivia</label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="inlineRadio3"
              name="selector"
            />
            <label class="form-check-label" for="inlineRadio3">Date</label>
          </div>

          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              id="inlineRadio1"
              name="selector"
            />
            <label class="form-check-label" for="inlineRadio1">Year</label>
          </div>
          <br />
          <button class="btn btn-success p-2 my-2 random">Random</button>
        </div>
      </form>

      <div class="screen"><h1>Number Facts</h1></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
